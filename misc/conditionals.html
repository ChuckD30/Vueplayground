<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Conditionals</title>
	<link rel="stylesheet" href="./assets/css/mystyle.css">
	<script src="../vue.js"></script>
</head>
<body>

<div id="app">
	<p v-if="show">Hi my name is Chuka</p>
	<p v-if>What about David?</p>
  <p v-else>Sorry about that</p>

  <button @click = "show = !show">No one cares</button>
</div>

<script>
	new Vue({
	el: '#app',
  data: {
    show: true
  },
});

</script>
</body>
</html>
